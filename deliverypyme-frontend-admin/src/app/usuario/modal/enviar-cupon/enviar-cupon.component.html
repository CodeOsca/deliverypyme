<div class="container-modal">
  <h3 class="title-modal">Enviar cupón</h3>
  <div class="content-modal">
    <div class="my-content">
      <form [formGroup]="form" class="content-filter">
        <div class="content-input select">
          <input
            placeholder="Buscar cupón..."
            formControlName="coupon"
            (blur)="blurSeleccionarFilter()"
            (keyup)="filterSelect($event)"
            (focus)="verCoupons = true"
          />
          <ul class="content-options" [ngClass]="{ ver: verCoupons }">
            <li class="option" *ngFor="let select of couponsFilter" (click)="clickSeleccionarFilter(select)">
              {{ select.name }}-{{ select.discountRate }}%
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
  <div class="action-modal">
    <button class="btn" (click)="clickEnviarCupon()" [disabled]="form.invalid">
      Aceptar <i class="fas fa-check-circle"></i>
    </button>
    <button class="btn close" (click)="onNoClick()">Cerrar <i class="fas fa-times-circle"></i></button>
  </div>
</div>
