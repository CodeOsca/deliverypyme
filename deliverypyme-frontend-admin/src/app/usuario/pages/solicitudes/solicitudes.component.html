<div class="container-main">
  <section class="header-main">
    <h2 class="title-main">Solicitudes</h2>
  </section>

  <section class="content-main">
    <app-table
      *ngIf="users"
      [columns]="columns"
      laberPerPage="Solicitudes por página"
      (onSelection)="selection = $event"
      [data]="users"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre de contacto</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="storeName">
        <th mat-header-cell *matHeaderCellDef>Nombre del pyme</th>
        <td mat-cell *matCellDef="let row">{{ row.storeName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <!-- opciones Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="text-align: right">
          <a class="id" matTooltip="Rechazar" (click)="rejected(row)"
            ><i class="fas fa-user-times" style="color: red"></i
          ></a>

          <a class="id edit" matTooltip="Aprobar" (click)="accepted(row)"><i class="fas fa-user-check"></i></a>
        </td>
      </ng-container>
    </app-table>
  </section>
</div>
