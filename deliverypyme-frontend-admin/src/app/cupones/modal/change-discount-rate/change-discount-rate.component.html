<div class="container-modal">
  <h3 class="title-modal">{{ coupon.name }}</h3>
  <div class="content-modal">
    <form [formGroup]="form">
      <div class="content-input">
        <i matSuffix class="fas fa-percent"></i>
        <span class="mensaje-error" [ngClass]="{ error: verificarInput('discountRate') }">Campo requerido</span>
        <span class="mensaje-error" [ngClass]="{ error: form.get('discountRate')?.hasError('min') }"
          >Formato inválido</span
        >
        <span class="mensaje-error" [ngClass]="{ error: form.get('discountRate')?.hasError('max') }"
          >Formato inválido</span
        >
        <label class="label">Descuento</label>
        <input placeholder="Descuento" formControlName="discountRate" type="number" />
      </div>
    </form>
  </div>
  <div class="action-modal">
    <button class="btn" (click)="submitCoupon()" [disabled]="form.invalid">
      Aceptar <i class="fas fa-check-circle"></i>
    </button>
    <button class="btn close" (click)="onNoClick()">Cerrar <i class="fas fa-times-circle"></i></button>
  </div>
</div>
