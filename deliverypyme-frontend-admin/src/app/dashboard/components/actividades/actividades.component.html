<app-table [columns]="columns" laberPerPage="Actividades por pÃ¡gina" [data]="notifications">
  <ng-container matColumnDef="notification">
    <th mat-header-cell *matHeaderCellDef>Todas las notificaciones</th>
    <td mat-cell *matCellDef="let row" class="active">
      <div class="content-header">
        <span class="title-notificacion">{{ row.title }}</span>
        <span class="date">{{ row.createdAt | date: "shortDate" }}</span>
      </div>
      <div class="contenido">
        {{ row.description }}
      </div>
    </td>
  </ng-container>
</app-table>
