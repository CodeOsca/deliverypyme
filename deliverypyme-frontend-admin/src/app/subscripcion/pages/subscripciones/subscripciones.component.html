<div class="container-main">
  <section class="header-main">
    <h2 class="title-main">Pagos mensuales</h2>
  </section>

  <section class="content-main">
    <app-table
      [columns]="columns"
      [filterOptions]="filterOptions"
      laberPerPage="Subscripciones por pÃ¡gina"
      [data]="subscripciones"
    >
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let row">{{ row.user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="dispatches">
        <th mat-header-cell *matHeaderCellDef>Cantidad de retiros</th>
        <td mat-cell *matCellDef="let row">{{ row.dispatches.length }}</td>
      </ng-container>

      <ng-container matColumnDef="dateToPayment">
        <th mat-header-cell *matHeaderCellDef>Fecha a pagar</th>
        <td mat-cell *matCellDef="let row">{{ row.dateToPayment }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let row"><i class="fas fa-dollar-sign"></i>{{ row.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="text-align: right">
          <a class="id" matTooltip="Detalles" [routerLink]="row._id"><i class="fas fa-eye"></i></a>
        </td>
      </ng-container>
    </app-table>
  </section>
</div>
