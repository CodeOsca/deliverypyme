<div class="container-modal-two" [ngClass]="{ 'ver': ver }">
    <div class="modal-two">
        <aside class="header-modal-two">
            <i class="fas fa-star"></i>
            <i class="fas fa-times close" (click)="cerrar.emit(false)"></i>
        </aside>
        <section class="content-modal-two">
            <div class="content-calificacion">
                <h3 class="text">Califica nuestro servicio</h3>
                <form [formGroup]="form">
                    <textarea rows="4" placeholder="Comentar..." formControlName="comentario"></textarea>
                </form>
                <span class="calificar">
                    <i class="fas fa-star" *ngFor="let i of [1,2,3,4,5]" (click)="calificar(i)"></i>
                    <span class="starts" style="--porc: {{ form.value.calificacion * 20 }}%">
                        <i class="fas fa-star" *ngFor="let i of [1,2,3,4,5]" (click)="calificar(i)"></i>
                    </span>
                </span>
            </div>
        </section>
        <aside class="footer-modal-two">
            <button class="button-modal-two" [disabled]="form.invalid">Aceptar <i class="fas fa-check-circle"></i></button>
        </aside>
    </div>
</div>
