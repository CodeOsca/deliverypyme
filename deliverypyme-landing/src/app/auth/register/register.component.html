<div class="auth">
  <img class="banner__background" src="./assets/imagenes/svg/image_lines.svg" alt="Lineas de fondo" />

  <div class="content-auth">
    <app-card title="Registrarse">
      <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
        <div class="content-inputs">
          <div
            class="my-input"
            [ngClass]="{
              error: verificarInput('name')
            }"
          >
            <i class="fas fa-user"></i>
            <input placeholder="Nombre de contacto" formControlName="name" />
          </div>

          <div
            class="my-input"
            [ngClass]="{
              error: verificarInput('storeName')
            }"
          >
            <i class="fas fa-user"></i>
            <input placeholder="Nombre de tu pyme" formControlName="storeName" />
          </div>

          <div
            class="my-input"
            [ngClass]="{
              error: verificarInput('email')
            }"
          >
            <i class="fas fa-envelope"></i>
            <input placeholder="Email" formControlName="email" />
          </div>

          <div
            class="my-input"
            [ngClass]="{
              error: verificarInput('phone')
            }"
          >
            <i class="fas fa-phone-alt"></i>
            <input placeholder="Teléfono" formControlName="phone" autocomplete="off" />
          </div>

          <div
            class="my-input"
            [ngClass]="{
              error: verificarInput('password')
            }"
          >
            <i class="fas fa-lock"></i>
            <input placeholder="Contraseña" type="password" formControlName="password" autocomplete="off" />
          </div>

          <div
            class="my-input"
            [ngClass]="{
              error: verificarInput('repeatPassword') || formRegister?.hasError('repeatPassword')
            }"
          >
            <i class="fas fa-lock"></i>
            <input
              placeholder="Repetir Contraseña"
              type="password"
              formControlName="repeatPassword"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="buttons" *ngIf="!isLoading; else elseSubmit">
          <app-button-primary
            color="var(--color-primary)"
            background="var(--color-white)"
            [bold]="true"
            type="submit"
            [disabled]="formRegister.invalid"
            >Registrarse</app-button-primary
          >
        </div>
        <ng-template #elseSubmit>
          <div class="loader">
            <div class="lds-ripple">
              <div></div>
              <div></div>
            </div>
          </div>
        </ng-template>
        <div class="content-link">
          <a routerLink="/recuperar-contraseña">¿Has olvidado tu contraseña?</a>
          <a routerLink="/login">Iniciar sesión</a>
          <a routerLink="/">Ir a inicio</a>
        </div>
      </form>
    </app-card>
  </div>
</div>
