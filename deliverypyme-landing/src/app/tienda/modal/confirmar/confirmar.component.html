<div class="container-modal" [ngClass]="{ 'ver': ver }">
    <div class="modal">
        <aside class="header-modal">
            <h2 class="title-modal">{{ datos.titulo }}</h2>
            <i class="fas fa-times" (click)="cerrar.emit(false)"></i>
        </aside>
        <section class="content-modal">
            <div class="content-confirmar">
            	<p>{{ datos.mensaje }}</p>
            	<p class="extra">{{ datos.extra }}</p>
            </div>
        </section>
        <aside class="footer-modal">
            <app-button-primary (handleClick)="aceptar.emit(true)" background="var(--color-primary)" color="var(--color-white)">
                <i class="fas fa-check-circle"></i> Aceptar
            </app-button-primary>
            <app-button-primary (handleClick)="cerrar.emit(false)" background="var(--color-red)" color="var(--color-white)">
                <i class="fas fa-times-circle"></i> Cancelar
            </app-button-primary>
        </aside>
    </div>
</div>
